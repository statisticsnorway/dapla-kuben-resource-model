  support_agreement: "SELF"
  iac_managed_by: "DAPLA_PLATFORM_TEAM|SELF_MANGED"
  iac_responsibility: ""
  autonomy: "TEAM|FULL|SELF_MANGED / DAPLA_PLATFORM_TEAM|MINIMAL|NONE"
