    - PII
    - HEALTH_DATA
    - STOCK_DATA
    - OTHER_SENSITIVE
  pii_agreements:
    - Link to agreement in websak+?
  PII_level: "" #basert på begrep introudsert i datatilstand, feks helsedata mer sensitivt enn annet
  source_data:
    - name: freg
      datatypes:
        - HEALTH_DATA
      pii_agreements:
        - <link to websak>
  statistical_products:
    - name: mitt navn
      statistikkbanken: <link to statistikkbanken/registeret>
      datatypes:
        - STOCK_DATA
